<html>
    <head>
        <title>Alethi script generator</title>
        <script src="alethi.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Alethi Script</h1>
        <br>
        <textarea id="sourceText" style="min-width:30em;min-height:5em;"></textarea>
        <br>
        <label><input type="color" value="#000000" id="fgColourPicker"> Text Colour</label>
        <label><input type="color" value="#ffffff" id="bgColourPicker"> Background Colour</label>
        <label><input type="checkbox" id="transparentBgCheckbox"> Transparent Background</label>
        <label><input type="checkbox" id="centeredCheckbox"> Centralise Text</label>
        <button id="generateButton">Generate</button>
        <svg id="drawingArea"></svg>
        <br>
        <img id="outputImage"/>
        <br>
        <p>
            Turns text into the Alethi women's script from The Stormlight Archive.
            <br>
            See <a href="https://coppermind.net/wiki/Women%27s_script">https://coppermind.net/wiki/Women's_script</a>
        </p>
    </body>
</html>
